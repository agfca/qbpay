	<base href="/qbpay-backsys/" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link href="js/plugins/bootstrap-validator/bootstrapValidator.css" rel="stylesheet">
	<link href="js/plugins/layer/skin/layer.css" rel="stylesheet">
	<body class="gray-bg" style="height: 75%">
	
	<!-- 主体开始 -->
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>系统管理  <i class="fa fa-angle-double-right"></i> 产品管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                    	<div id="toolbar">
	                        <h4 class="example-title" style="margin-left: 50px;">
	                        	<a id="new"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增</a>
	                        </h4>
	                    </div>
	                    <div id="searchbar">
	                        <h4 class="example-title" style="margin-left: 50px;">
	                        	产品类型：
	                        	<select class="btn btn-default" id="tTypeIdSearch" style="cursor: pointer;height: 34px;width: 100px;">
	                        	<option value="0">--全部--</option>
	                        	<option value="1">微信</option>
	                        	<option value="2">支付宝</option>
	                        	<option value="3">银联</option>
	                        </select>
	                        
	                        	产品小类：
	                        	<select class="btn btn-default" id="productIdSearch" style="cursor: pointer;height: 34px;width: 150px;">
		                        	<option value="0">--全部--</option>
		                        	<option value="11">当面付</option>
		                        	<option value="12">条形扫码</option>
		                        	<option value="13">APP支付</option>
		                        </select>
	                        </h4>
	                    </div>
                        <div class="example">
                            <table id="tb_defaultRate" class="table tabla table-bordered table-hover tablb">
	            			</table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 主体结束 -->
    
    <!--弹窗-->
	<div class="modal fade" id="defaultRateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title">
	                  <span id="title">产品信息编辑</span>
	                </h4>
	            </div>
	            <div class="ibox-content">
	            	<form class="form-horizontal" id="addForm" action="" method="post">
		                <div class="form-group">
                            <label class="col-sm-3 control-label">产品类型：</label>
                            <div class="col-sm-8">
                            	<select name="tTypeId" id="tTypeId" class="form-control" style="line-height: 8px;padding-top: 4px;">
                                	<option value='1'>微信</option>
                                	<option value='2'>支付宝</option>
                                	<option value='3'>银联</option>
			                     </select>
                                <input type="text" name="id" id="id" style="display: none"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品小类：</label>
                            <div class="col-sm-8">
                                <select name="productId" id="productId" class="form-control" style="line-height: 8px;padding-top: 4px;">
                                	<option value='11'>当面付</option>
                                	<option value='12'>条形扫码</option>
                                	<option value='13'>APP支付</option>
			                     </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品费率：</label>
                            <div class="col-sm-8">
                                <input type="text" name="proportion" id="proportion" placeholder="产品费率" class="form-control"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">异步反馈地址：</label>
                            <div class="col-sm-8">
                               <input type="text" name="notifyUrl" id="notifyUrl" placeholder="异步反馈地址" class="form-control"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">同步反馈地址：</label>
                            <div class="col-sm-8">
                                <input type="text" name="returnUrl" id="returnUrl" placeholder="同步反馈地址" class="form-control"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提交地址：</label>
                            <div class="col-sm-8">
                            	<input type="text" name="submitUrl" id="submitUrl" placeholder="提交地址" class="form-control"> 
                            </div>
                        </div>
                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-7">
                               <button class="btn btn-primary" type="submit">保存内容</button>
                               <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
                           </div>
                        </div>
	                </form>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
    
    </body>
    
    <!-- Bootstrap table -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/plugins/bootstrap-validator/bootstrapValidator.js"></script>
    
    <script src="js/plugins/bootstrap-switch/bootstrap-switch.js"></script>
	
	<script src="js/plugins/layer/layer.min.js"></script>
	
	<script src="js/mainJS/defaultRate.js"></script>
	<script src="js/mainJS/common.js"></script>
