	<base href="/qbpay-backsys/" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link href="js/plugins/bootstrap-validator/bootstrapValidator.css" rel="stylesheet">
	<link href="js/plugins/layer/skin/layer.css" rel="stylesheet">
	<body class="gray-bg" style="height: 75%">
	
	<!-- 主体开始 -->
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>账号管理  <i class="fa fa-angle-double-right"></i> 客户管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                    	<div id="toolbar">
	                        <h4 class="example-title" style="margin-left: 50px;">
	                        	<a id="new"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增</a>
	                        </h4>
	                    </div>
	                    <div id="searchbar">
	                        <h4 class="example-title" style="margin-left: 50px;">
	                        	客户类型：
	                        	<select class="btn btn-default" id="clientTypeSearch" style="cursor: pointer;height: 34px;width: 100px;">
		                        	<option value="0">--全部--</option>
		                        	<option value="1">个人用户</option>
		                        	<option value="2">企业用户</option>
		                        </select>
	                        
	                        	客户认证状态：
	                        	<select class="btn btn-default" id="userStatusSearch" style="cursor: pointer;height: 34px;width: 150px;">
		                        	<option value="-1">--全部--</option>
		                        	<option value="0">已完成</option>
		                        	<option value="1">未完成</option>
		                        </select>
		                        
		                       	 客户名称：
	                        	<input type="text" class="btn btn-default" id="clientNameSearch">
	                        	<div class="btn btn-default" style="width: 60px;" id="searchClient">
				                	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						        </div>
	                        </h4>
	                    </div>
                        <div class="example">
                            <table id="tb_client" class="table tabla table-bordered table-hover tablb">
	            			</table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 主体结束 -->
    
    <!--弹窗-->
	<div class="modal fade" id="clientModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title">
	                  <span id="title">调整用户结算时间</span>
	                </h4>
	            </div>
	            <div class="ibox-content">
	            	<form class="form-horizontal" id="addForm" action="" method="post">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户名称：</label>
                            <div class="col-sm-8">
                                <input type="text" id="clientName" class="form-control">
                                <input type="text" name="id" id="id" style="display: none"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">当前结算时间(天)：</label>
                            <div class="col-sm-8">
                                <input type="text" name="overTimeBefore" id="overTimeBefore" class="form-control"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">调整结算时间(天)：</label>
                            <div class="col-sm-8">
                                <select name="overTime" id="overTime" class="form-control" style="line-height: 8px;padding-top: 4px;">
                                	<option value='1'>1天</option>
                                	<option value='2'>2天</option>
                                	<option value='3'>3天</option>
                                	<option value='4'>4天</option>
                                	<option value='5'>5天</option>
                                	<option value='6'>6天</option>
                                	<option value='7'>7天</option>
			                     </select>
                            </div>
                        </div>
                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-7">
                               <button class="btn btn-primary" type="submit">保存内容</button>
                               <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
                           </div>
                        </div>
	                </form>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
    
    </body>
