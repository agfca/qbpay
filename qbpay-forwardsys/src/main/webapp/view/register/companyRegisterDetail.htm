<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>公司注册</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <style>
	.form-control{
	    border: 1px solid #23B7E5;
	}
	</style>
</head>

<body>
<div class="container">
 <div class="form-group"></div>
 <div class="form-group" style="text-align:center;">
   	完善信息
 </div>
 <form class="form-horizontal" id="formSubmit" action="" method="post">
      <div class="form-group">
          <hr style="border:1px dashed #987cb9" width="80%" color="#987cb9" size=1>
      </div>

     <div class="form-group">
         <label  class="col-sm-4 control-label">您的账户名：</label>
         <div class="col-sm-6">
             <input type="text" class="form-control" id="userEmail" name="userEmail" value="$!{userEmail}" readonly>
         </div>
     </div>

     <div class="form-group" hidden>
         <label  class="col-sm-4 control-label">登录密码：</label>
         <div class="col-sm-6">
             <input type="password" class="form-control" id="password" name="password" value="$!{password}">
         </div>
     </div>

     <div class="form-group" hidden>
         <label  class="col-sm-4 control-label">支付密码：</label>
         <div class="col-sm-6">
             <input type="password" class="form-control" id="payPassword" name="payPassword" value="$!{payPassword}">
         </div>
     </div>

      <div class="form-group">
         <label  class="col-sm-4 control-label">公司名称：</label>
         <div class="col-sm-6">
             <input type="text" class="form-control" id="coopName" name="coopName">
         </div>
      </div>

     <div class="form-group">
         <label  class="col-sm-4 control-label">网站名称：</label>
         <div class="col-sm-6">
             <input type="text" class="form-control" id="siteName" name="siteName">
         </div>
     </div>

     <div class="form-group">
         <label  class="col-sm-4 control-label">网址：</label>
         <div class="col-sm-6">
             <input type="text" class="form-control" id="siteURL" name="siteURL">
         </div>
     </div>

     <div class="form-group">
         <label  class="col-sm-4 control-label">负责人电话：</label>
         <div class="col-sm-6">
             <input type="text" class="form-control" id="userTel" name="userTel">
         </div>
     </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
   
</div>
</body>
<!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>
	<script src="/js/CommAjax.js" type="text/javascript"></script>
    <script src="/js/bootstrap/js/bootstrapValidator.js"></script>
    <script>

        $('#formSubmit').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {/*input状态样式图片*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },fields: {
                coopName: {
                    validators: {
                        notEmpty: {
                            message: '公司名称不能为空'
                        }
                    }
                },
                siteName: {
                    validators: {
                        notEmpty: {
                            message: '网站名称不能为空'
                        }
                    }
                },
                siteURL: {
                    validators: {
                        callback:{
                            callback : function(value, validator, $field) {
                                var noactel = /\w+\.\w+\.\w+/;
                                if(!noactel.test(value)){
                                    return {
                                        valid: false,
                                        message: '网址格式不正确'
                                    }
                                }
                                return true;
                            }
                        }
                    }
                },
                userTel: {
                    validators: {
                        callback:{
                            callback : function(value, validator, $field) {
                                var noactel = /^\d{11}$/;
                                if(!noactel.test(value)){
                                    return {
                                        valid: false,
                                        message: '手机号码不正确'
                                    }
                                }
                                return true;
                            }
                        }
                    }
                }
            }
        }).on('success.form.bv', function(e) {//点击提交之后
            // Prevent form submission
            /*e.preventDefault();
            alert();
            // Get the form instance
            var $form = $(e.target);
            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');*/
        });
    </script>

</html>
