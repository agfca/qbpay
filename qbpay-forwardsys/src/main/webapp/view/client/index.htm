<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户信息管理</title>
    <!--避免IE使用兼容模式-->
    <base href="/qbpay-forwardsys/" />
    <link href="js/plugins/bootstrap-switch/bootstrap-switch.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	<link href="js/plugins/bootstrap-validator/bootstrapValidator.css" rel="stylesheet">
	<link href="js/plugins/layer/skin/layer.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrapStyle/bootstrapStyle.css" type="text/css">
	<link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
</head>
<body class="gray-bg" style="height: 75%">
<!-- 主体开始 -->
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>账号管理  <i class="fa fa-angle-double-right"></i>账户管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                    	<div id="toolbar" class="btn-group"> 
                <button id="btnadd" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>创建子账户
                </button>
                <button id="btnupdate"  type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>编辑账户信息
                </button>
                <button id="btndel"  type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除账户信息
                </button>
	            </div>
                        <div class="example">
                            <table id="mydata" class="table tabla table-bordered table-hover tablb">
	            			</table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 主体结束 -->
    
    <!--新增或编辑窗台开始-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title">
	                  <span id="modaltitle"></span>
	                </h4>
	            </div>
	            <div class="ibox-content">
	            	<form class="form-horizontal" id="myForm" action="" method="post">
		                <div class="form-group">
                            <label class="col-sm-3 control-label">用户姓名：</label>
                            <div class="col-sm-6">
                                <input type="text"  name="clientName"  id="clientName"  value="1111"  placeholder="用户姓名" class="form-control"> 
                                <input type="text"  name="id" id="id"  style="display: none" value="" > 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号码：</label>
                            <div class="col-sm-6">
                                <input type="text" name="clientPhone" id="clientPhone" placeholder="手机号码" class="form-control"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录密码</label>
                            <div class="col-sm-6">
                                <input type="password" name="password" id="password" value="666666" placeholder="登录密码" class="form-control"> 
                            </div>
                            <div class="col-sm-3">默认密码：666666</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付密码</label>
                            <div class="col-sm-6">
                                <input type="password" name="payPassword" id="payPassword" value="888888" placeholder="支付密码" class="form-control"> 
                            </div>
                            <div class="col-sm-3">默认密码：888888</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属角色：</label>
                            <div class="col-sm-6">
                                <select id="roleid" name="roleid" class="form-control" style="line-height: 8px;padding-top: 4px;">
			                     </select>
                            </div>
                            <div class="col-sm-3">默认密码：888888</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">身份证号码：</label>
                            <div class="col-sm-8">
                                <input type="text" name="socialUnifiedCode" id="socialUnifiedCode" placeholder="身份证号码" class="form-control"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">身份证有效期：</label>
                            <div class="col-sm-4">
                                <input type="text" name="clientCodeStartDate" id="clientCodeStartDate" placeholder="身份证有效开始日期" class="form-control datepicker" > 
                            </div>
                            <div class="col-sm-4">
                                <input type="text" name="clientCodeEndDate" id="clientCodeEndDate" placeholder="身份证有效结束" class="form-control datepicker" > 
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属省份</label>
                            <div class="col-sm-3">
                                <select id="clientProvinceId" name="clientProvinceId" class="form-control" style="line-height: 8px;padding-top: 4px;">
			                     </select>
                            </div>
                            <div class="col-sm-3">
                            	<select id="clientCityId" name="clientCityId" class="form-control" style="line-height: 8px;padding-top: 4px;">
			                     </select>
                            </div>
                            <div class="col-sm-3">
                            	<select id="clientAreaId" name="clientAreaId" class="form-control" style="line-height: 8px;padding-top: 4px;">
			                     </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">常住地址：</label>
                            <div class="col-sm-9">
                                <input type="text" name="clientAddress" id="clientAddress" placeholder="常住地址，例如：xxxx街XXX号" class="form-control"> 
                            </div>
                        </div>
                        
                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-7">
                               <button class="btn btn-primary" type="submit">提交保存</button>
                               <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
                           </div>
                        </div>
	                </form>
	            </div>
	        </div><!-- /.modal-content -->
	    </div>
	</div>
    <!--新增或编辑窗台结束-->
    
    <!--窗台开始：修改登录密码-->
	<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title">
	                  <span >修改登录密码</span>
	                </h4>
	            </div>
	            <div class="ibox-content">
	            	<form class="form-horizontal" id="myForm2" action="" method="post">
		                <div class="form-group">
                            <label class="col-sm-3 control-label">用户姓名：</label>
                            <div class="col-sm-6">
                                <input type="text" name="clientName2" id="clientName2" placeholder="用户姓名" class="form-control"> 
                                <input type="text" name="id2"  id="id2" style="display: none"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号码：</label>
                            <div class="col-sm-6">
                                <input type="text" name="clientPhone2" id="clientPhone2" placeholder="手机号码" class="form-control"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录密码</label>
                            <div class="col-sm-6">
                                <input type="password" name="password2" id="password2" value="666666" placeholder="账户登录密码" class="form-control"> 
                            </div>
                            <div class="col-sm-3">默认密码：666666</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码</label>
                            <div class="col-sm-6">
                                <input type="password" name="comfirmpassword2" id="comfirmpassword2" value="666666" placeholder="账户登录确认密码" class="form-control"> 
                            </div>
                            <div class="col-sm-3">默认密码：666666</div>
                        </div>

                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-7">
                               <button class="btn btn-primary" type="submit">提交保存</button>
                               <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
                           </div>
                        </div>
	                </form>
	            </div>
	        </div><!-- /.modal-content -->
	    </div>
	</div>
    <!--窗台结束-->
    
    <!--窗台开始：修改支付密码-->
	<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    &times;
	                </button>
	                <h4 class="modal-title">
	                  <span >修改支付密码</span>
	                </h4>
	            </div>
	            <div class="ibox-content">
	            	<form class="form-horizontal" id="myForm3" action="" method="post">
		                <div class="form-group">
                            <label class="col-sm-3 control-label">用户姓名：</label>
                            <div class="col-sm-6">
                                <input type="text" name="clientName3" id="clientName3" placeholder="用户姓名" class="form-control"> 
                                <input type="text" name="id3"  id="id3" style="display: none"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号码：</label>
                            <div class="col-sm-6">
                                <input type="text" name="clientPhone3" id="clientPhone3" placeholder="手机号码" class="form-control"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付密码</label>
                            <div class="col-sm-6">
                                <input type="password" name="paypassword3" id="paypassword3" value="888888" placeholder="支付密码" class="form-control"> 
                            </div>
                            <div class="col-sm-3">默认密码：888888</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付确认密码</label>
                            <div class="col-sm-6">
                                <input type="password" name="comfirmpaypassword3" id="comfirmpaypassword3" value="888888" placeholder="支付确认密码" class="form-control"> 
                            </div>
                            <div class="col-sm-3">默认密码：888888</div>
                        </div>

                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-7">
                               <button class="btn btn-primary" type="submit">提交保存</button>
                               <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
                           </div>
                        </div>
	                </form>
	            </div>
	        </div><!-- /.modal-content -->
	    </div>
	</div>
    <!--窗台结束-->
    
    <script type="text/javascript"  src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ztree/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="js/ztree/jquery.ztree.excheck.js"></script>
    <script type="text/javascript" src="js/ztree/jquery.ztree.exedit.js"></script>	
	<script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
        <script src="js/plugins/bootstrap-validator/bootstrapValidator.js"></script>
    <script src="js/plugins/bootstrap-switch/bootstrap-switch.js"></script>
	<script src="js/plugins/layer/layer.min.js"></script>
	<script type="text/javascript" src="js/md5.min.js"></script>
	<script type="text/javascript" src="js/datapicker/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="js/datapicker/bootstrap-datepicker.zh-CN.js"></script>
	<script type="text/javascript" src="js/CommAjax.js"></script>
	<script type="text/javascript" src="js/CommPublic.js"></script>
	<script type="text/javascript" src="js/CommCity.js"></script>
	
	<script type="text/javascript" src="js/mainJS/client_index.js"></script>
	
</html>
